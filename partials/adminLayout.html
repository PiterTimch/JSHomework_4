<script>
    const contentFrame = document.getElementById('contentFrame');

    function toggleDropdown(id) {
        document.getElementById(id).classList.toggle("hidden");
    }

    function loadToContentFrame(url) {
        contentFrame.innerHTML = getDOM(url);

        if (url.includes('categoriesEdit.html')) {
            fetchCategories();
        }
    }

    window.onload = () => {
        loadToContentFrame('/pages/adminPages/dashboard.html');
    }
</script>
