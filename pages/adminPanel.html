<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="/js/loader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
    <div class="w-[85%] mx-auto">
        <script>loadDOM("/partials/header.html")</script>
        <div class="grid grid-cols-6 h-screen">
            <script>loadDOM("/partials/navAdminPanel.html")</script>

            <div class="col-span-5 p-4" id="contentFrame">
                <div class="max-w-6xl mx-auto">
                    <h1 class="text-3xl font-bold text-center mb-6">Admin mode: ON. If it’s broken, it’s now your problem.</h1>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                            <i data-lucide="users" class="w-10 h-10 text-blue-500"></i>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold">Users</h2>
                                <p class="text-gray-500 text-lg">1,235</p>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                            <i data-lucide="shopping-cart" class="w-10 h-10 text-green-500"></i>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold">Orders</h2>
                                <p class="text-gray-500 text-lg">785</p>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                            <i data-lucide="dollar-sign" class="w-10 h-10 text-yellow-500"></i>
                            <div class="ml-4">
                                <h2 class="text-xl font-semibold">Revenue</h2>
                                <p class="text-gray-500 text-lg">$56,430</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-xl font-semibold mb-4">Sales Overview</h2>
                            <canvas id="salesChart"></canvas>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <h2 class="text-xl font-semibold mb-4">User Growth</h2>
                            <canvas id="usersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/lucide@0.485.0/dist/umd/lucide.min.js"></script>

    <script src="/js/adminPanelScripts/dashboard.js"></script>
</body>
</html>
