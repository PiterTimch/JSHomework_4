<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-white my-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in-up">
            <h2 class="text-2xl font-bold text-center text-[#0db865] mb-6">Create Post</h2>
            <form class="grid grid-cols-1 gap-4">
                <input type="text" placeholder="Title" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865]">
                <textarea placeholder="Text" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] h-32"></textarea>

                <div class="m-0">
                    <label id="fileLabel" class="block border-2 border-dashed border-[#0db865] rounded-xl p-6 text-center cursor-pointer relative">
                        <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
                        <span class="text-gray-500">Перетягніть або виберіть фото</span>
                    </label>
                </div>

                <input type="text" placeholder="Slug" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865]">

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="privacy" class="accent-[#0db865]">
                    <label for="privacy" class="text-sm">Private</label>
                </div>

                <button type="submit" class="w-full bg-[#0db865] hover:bg-[#0aa650] text-white py-3 rounded-lg transition-all duration-300">
                    Create Post
                </button>
            </form>
        </div>
    </div>

    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out;
        }
    </style>
</body>
</html>
