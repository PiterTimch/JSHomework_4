<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Admin mode: ON. If it’s broken, it’s now your problem.</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                <i data-lucide="users" class="w-10 h-10 text-blue-500"></i>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold">Users</h2>
                    <p class="text-gray-500 text-lg">1,235</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                <i data-lucide="shopping-cart" class="w-10 h-10 text-green-500"></i>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold">Orders</h2>
                    <p class="text-gray-500 text-lg">785</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                <i data-lucide="dollar-sign" class="w-10 h-10 text-yellow-500"></i>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold">Revenue</h2>
                    <p class="text-gray-500 text-lg">$56,430</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4">Sales Overview</h2>
                <canvas id="salesChart"></canvas>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4">User Growth</h2>
                <canvas id="usersChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [1200, 1500, 1100, 1800, 1700, 2000],
                    borderColor: '#0db865',
                    fill: false,
                }]
            }
        });

        const usersCtx = document.getElementById('usersChart').getContext('2d');
        new Chart(usersCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Users',
                    data: [300, 450, 500, 600, 700, 850],
                    backgroundColor: '#3b82f6'
                }]
            }
        });
    </script>
</body>
</html>
