<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="/js/loader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
    <div id="deleteModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-xl animate-fade-in-up">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to delete <span id="modalProductName" class="font-bold text-[#c70000]"></span>?</p>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 bg-[#c70000] text-white rounded hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <div class="w-[85%] mx-auto">
        <script>loadDOM("/partials/header.html")</script>
        <div class="grid grid-cols-6 h-screen">
            <script>loadDOM("/partials/navAdminPanel.html")</script>

            <div class="col-span-5 p-4" id="contentFrame">
                <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-center text-[#0db865] mb-6">Products</h2>
                    <form id="searchProductsForm">
                        <div class="flex justify-center my-4">
                            <input type="text" id="searchInput" placeholder="Search..." class="p-2 border rounded-l-lg w-64 focus:ring-2 focus:ring-[#0db865]">
                            <button type="submit" onclick="searchProduct()" class="px-4 py-2 bg-[#0db865] text-white rounded-r-lg hover:bg-[#0aa650]">Search</button>
                        </div>
                    </form>

                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                            <thead class="bg-[#0db865] text-white">
                                <tr>
                                    <th class="py-3 px-4 text-left">Image</th>
                                    <th class="py-3 px-4 text-left">#</th>
                                    <th class="py-3 px-4 text-left">Title</th>
                                    <th class="py-3 px-4 text-left">Category</th>
                                    <th class="py-3 px-4 text-left">Priority</th>
                                    <th class="py-3 px-4 text-left">Price</th>
                                    <th class="py-3 px-4 text-left">Actions</th>
                                    <th class="py-3 px-4 text-left"></th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav class="flex justify-center mt-4 space-x-2" id="paginationControls">
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out;
        }
    </style>

    <script src="/js/adminPanelScripts/productsView.js"></script>
</body>
</html>
