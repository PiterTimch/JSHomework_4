<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="/js/loader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
    <script>loadDOM("/partials/loading.html")</script>
    <div class="w-[85%] mx-auto">
        <script>loadDOM("/partials/header.html")</script>
        <div class="grid grid-cols-6 h-screen">
            <script>loadDOM("/partials/navAdminPanel.html")</script>

            <div class="col-span-5 p-4" id="contentFrame">
                <div class="flex items-center justify-center min-h-screen bg-gray-100 py-10">
                    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-4xl animate-fade-in-up">
                        <h2 class="text-3xl font-bold text-center text-[#0db865] mb-6">Create Product</h2>
                        <form class="grid grid-cols-2 gap-6" id="createProductForm">
                            <div class="col-span-2">
                                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                <input id="title" type="text" placeholder="Enter product title" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] w-full">
                            </div>

                            <div class="col-span-2">
                                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                                <input id="priority" type="number" step="1" placeholder="Enter priority" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] w-full">
                            </div>

                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                                <select id="category" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] w-full">
                                    <option value="0">Select category</option>
                                </select>
                            </div>

                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                                <input id="price" type="number" step="0.01" placeholder="Enter price" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] w-full">
                            </div>

                            <div class="col-span-2">
                                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="description" placeholder="Describe your product" class="p-3 border rounded-lg focus:ring-2 focus:ring-[#0db865] w-full h-32"></textarea>
                            </div>

                            <div class="col-span-2 border-2 border-dashed border-[#0db865] rounded-xl p-6 text-center cursor-pointer relative">
                                <input type="file" multiple class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*" id="fileInput">
                                <span class="text-gray-500">Drag or select photos</span>
                            </div>

                            <div id="imageList" class="col-span-2 grid grid-cols-4 gap-4 mt-4"></div>

                            <p id="productErrorMessage" class="text-sm mb-2 text-[#c70000]"></p>

                            <div class="col-span-2">
                                <button type="submit" class="w-full bg-[#0db865] hover:bg-[#0aa650] text-white py-3 rounded-lg transition-all duration-300">
                                    Publish Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out;
        }
    </style>

    <script src="https://cdn.tiny.cloud/1/msp28lemwtyvod9k40ujq2ozfjsjny5ap66dtkdt2b1eqd6l/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <script src="/js/adminPanelScripts/productsCreate.js"></script>
</body>
</html>
